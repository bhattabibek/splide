<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Splide Us</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .splide__slide img {
        width: 100%;
        height: 90vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section class="splide" id="home-slider" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <div class="splide__list">
          <div class="splide__slide">
            <img src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?auto=format&fit=crop&q=80&w=2938&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          </div>
          <div class="splide__slide">
            <img src="https://plus.unsplash.com/premium_photo-1668024966086-bd66ba04262f?auto=format&fit=crop&q=80&w=2984&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          </div>
          <div class="splide__slide">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          </div>
        </div>
      </div>
    </section>

    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script>
  document.addEventListener( 'DOMContentLoaded', function() {
    new Splide( '#home-slider', {
      type: "loop",
      autoplay: true,
      rewind:true,
      pauseOnHover: false
    } ).mount();
    // new Splide( '#product-slider' ).mount();
  } );
    </script>
  </body>
</html>
